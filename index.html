<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Automate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Header content here -->
    </header>

    <main class="pt-20 min-h-screen">
        <section class="py-10 px-6 bg-gray-50">
            <div class="container mx-auto">
                <!-- Breadcrumb -->
                <div class="mb-8">
                    <div class="flex items-center gap-4 mb-4">
                        <div class="bg-gradient-to-r from-[#0066FF] to-[#2B88D8] w-12 h-12 rounded-full flex items-center justify-center">
                            <!-- Zap icon -->
                        </div>
                        <h1 class="text-3xl md:text-4xl font-semibold">Power Automate</h1>
                    </div>
                    <p class="text-gray-600 max-w-3xl">
                        Plataforma de automação de processos da Microsoft para criar
                        fluxos automatizados entre aplicativos e serviços. Permite
                        automatizar fluxos de trabalho repetitivos sem necessidade de
                        codificação avançada.
                    </p>
                </div>

                <!-- Tabs -->
                <div class="mb-8">
                    <div class="tabs">
                        <div class="tabs-list">
                            <button class="tabs-trigger" data-tab="overview">Visão Geral</button>
                            <button class="tabs-trigger" data-tab="use-cases">Casos de Uso</button>
                            <button class="tabs-trigger" data-tab="templates">Templates</button>
                            <button class="tabs-trigger" data-tab="best-practices">Boas Práticas</button>
                            <button class="tabs-trigger" data-tab="apis">APIs</button>
                        </div>
                        <div class="tabs-content" id="overview">
                            <!-- Overview content -->
                        </div>
                        <div class="tabs-content" id="use-cases">
                            <!-- Use Cases content -->
                        </div>
                        <div class="tabs-content" id="templates">
                            <!-- Templates content -->
                        </div>
                        <div class="tabs-content" id="best-practices">
                            <!-- Best Practices content -->
                        </div>
                        <div class="tabs-content" id="apis">
                            <!-- APIs content -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <!-- Footer content here -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
